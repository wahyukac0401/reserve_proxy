<VirtualHost *:80>
    DocumentRoot /usr/local/apache2/htdocs
	<Directory "/usr/local/apache2/htdocs">
		Order allow,deny
		AllowOverride All
		Allow from all
		Require all granted
	</Directory>
    LoadModule ssl_module modules/mod_ssl.so
    SSLProxyEngine on
    RequestHeader set X-Forwarded-Proto “https”
    RequestHeader set X-Forwarded-Port “443”	
    ErrorLog logs/test-error.log
    CustomLog logs/test-access.log combined
    ProxyPreserveHost On
    ProxyPass / https://apidev.acc.co.id/ws/training.karyawan.fariz.trialWSDl:wsdl1/training_karyawan_fariz_trialWSDl_wsdl1_Port retry=0 timeout=300
    ProxyPassReverse / https://apidev.acc.co.id/ws/training.karyawan.fariz.trialWSDl:wsdl1/training_karyawan_fariz_trialWSDl_wsdl1_Port
</VirtualHost>
